<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>
    <title>弹性盒子</title>
    <style>
        body{
            margin: 0;
        }
        #notebook{
           display: -webkit-flex; 
            display: flex;
        }
        .notebook,.input,.preview {
            /* border: 1px solid violet; */
            height: 1000px;
          
            float: left;
        }
        .notebook{
            background-color: teal;
            width: 30%;
            /* position: absolute; */
            /* left: 0;
            top: 0; */
        }
        textarea{
            width: 100%;
            height: 100%;
            background-color: tomato;
        }
        .input{
            
            width: 30%;
            /* position: absolute; */
            /* left: 30%;
            top: 0%; */
        }
        .preview{
            background-color: turquoise;
            width: 40%;
            /* position: absolute; */
            /* left: 60%;
            top: 0; */
        }
    </style>
</head>
<body>
    <div id="notebook">
        <div class="notebook"></div>
        <div class="input">
            <textarea v-model="content"> </textarea>
        </div>
        <div class="preview"></div>
    </div>
    <script>
       var vm=new Vue({
           el:'#notebook',
           data:{
               content:'test'
           }
       })
    </script>
</body>
</html>
